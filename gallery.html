<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gallery.css">
    <title>Document</title>
</head>
<body>
    <section>
        <ul>
            <li class="list active" data-filter="all">All</li>
            <li class="list" data-filter="beaver">Beaver</li>
            <li class="list" data-filter="bear">Bear</li>
            <li class="list" data-filter="eagle">Eagle</li>
            <li class="list" data-filter="fox">Fox</li>
            <li class="list" data-filter="deer">Deer</li>
        </ul>
        <div class="product">
            <div class="itemBox beaver"><img src="images/pic1.JPG"></div>
            <div class="itemBox beaver"><img src="images/pic2.JPG"></div>
            <div class="itemBox beaver"><img src="images/pic3.JPG"></div>
            <div class="itemBox beaver"><img src="images/pic4.JPG"></div>
            <div class="itemBox beaver"><img src="images/pic5.JPG"></div>
            <div class="itemBox beaver"><img src="images/pic6.JPG"></div>
            <div class="itemBox beaver"><img src="images/pic7.JPG"></div>
            <div class="itemBox beaver"><img src="images/pic8.JPG"></div>
            <div class="itemBox beaver"><img src="images/pic9.JPG"></div>
            <div class="itemBox beaver"><img src="images/pic10.JPG"></div>
            <div class="itemBox beaver"><img src="images/pic11.JPG"></div>
            <div class="itemBox beaver"><img src="images/pic12.JPG"></div>
            <div class="itemBox beaver"><img src="images/pic13.JPG"></div>
            <div class="itemBox beaver"><img src="images/pic14.JPG"></div>
            <div class="itemBox beaver"><img src="images/pic15.JPG"></div>
            <div class="itemBox beaver"><img src="images/pic16.JPG"></div>
            <div class="itemBox beaver"><img src="images/pic17.JPG"></div>
            <div class="itemBox beaver"><img src="images/pic20.JPG"></div>
        </div>
        <div class="title">
            <a href="index.html" class="btn">Return</a>
        </div>
    </section>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    
    <script type="text/javascript">
        $(document).ready(function(){
            $('.list').click(function(){
                const value = $(this).attr('data-filter');
                if (value == 'all'){
                    $('.itemBox').show('1000');
                }
                else{
                    $('.itemBox').not('.'+value).hide('1000');
                    $('.itemBox').filter('.'+value).show('1000');
                }
            })
            // add active class on selected item

            $('.list').click(function(){
                $(this).addClass('active').siblings().removeClass('active');
            })
        })
    </script>
</body>
</html>
